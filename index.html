<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    fieldset {
      border: none;
      padding: 0;
      margin: 0 0 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    legend {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>Formulário de Cadastro</h2>

<form action="/submit" method="post">
  <fieldset>
    <legend>Informações Pessoais</legend>
    
    <label for="fname">Primeiro Nome:</label>
    <input type="text" id="fname" name="fname" value="Patrícia" required>
    
    <label for="lname">Sobrenome:</label>
    <input type="text" id="lname" name="lname" value="Zeglen" required>
  </fieldset>
  
  <input type="submit" value="Enviar">
</form>

<p>Ao clicar no botão "Enviar", os dados do formulário serão enviados para o servidor configurado na ação do formulário.</p>

</body>
</html>
